<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form [formGroup]="userForm">
              <div class="form-group">
                <label for="email" class="p-1">Email address</label>
                <input type="email" class="form-control" formControlName="username" required id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
            </form>
            <div class="alert alert-danger mt-1 mb-1 p-2" role="alert" *ngIf="errorMsg">
              {{errorMsg}}
            </div>
            <div class="alert alert-danger mt-1 mb-1 p-2" role="alert" *ngIf="errorMsg">
              {{errorMsg}}
            </div>
            <button type="button" class="btn btn-primary btn-block mt-3 w-100" (click)="onSubmit()">Login</button>
          </div>
        </div>
        <div class="text-center justify-content-between d-flex mt-3">
          <a href="" routerLink="/auth/reset-password">Forgot password?</a>
          <a href="" routerLink="/auth/register">Sign up</a>
        </div>
      </div>
    </div>
  </div>
