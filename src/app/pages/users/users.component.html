<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-12">
      <div
        class="page-title-box d-flex align-items-center"
      >
        <div>
          <h4 class="mb-0 font-size-18">UserS</h4>
          <div class="group-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card mt-3">
        <input
          type="search"
          (keyup)="searchuser($event)"
          class="form-control border-none p-2"
          placeholder="Search user"
          style="border: 0;"
        />
  </div>

  <div class="card mt-3">
    <div class="table-responsive">
      <table class="table table-sm">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>National ID</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Verification</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user?.first_name | titlecase}} {{user?.last_name | titlecase}}</td>
            <td>{{user?.email}}</td>
            <td>{{user?.nid_number}}</td>
            <td>
              <span class="" *ngIf="user?.gender == 'MALE'">Male</span>
              <span class="" *ngIf="user?.gender == 'FEMALE'">Female</span>
            </td>
            <td>{{user?.age}}</td>
            <td>
              <span class="s-verified text-danger" *ngIf="user?.verification_status == 'UNVERIFIED'">Unverified</span>
              <span class="s-verified" style="color: green;" *ngIf="user?.verification_status == 'VERIFIED'">Verified</span>
              <span class="s-verified text-warning" *ngIf="user?.verification_status == 'PENDING VERIFICATION'">Pending Verification</span>
            </td>
            <td class="d-flex align-item-center">
              <button class="a-btn me-2 text-info" (click)="verifyUser(user)">Verification</button> | 
              <button class="a-btn ms-2 text-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
